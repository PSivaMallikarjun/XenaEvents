<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xena Events - Hot Balloon Ride Registration</title>

    <!-- External Libraries -->
    <script src="../../library/angular-1.2.27.min.js"></script>
    <script src="../../library/react-15.3.2.min.js"></script>
    <script src="../../library/babel-6.17.0.min.js"></script>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="https://via.placeholder.com/100" alt="Xena Events Logo" class="logo">
        <h1>Xena Events - Hot Balloon Ride</h1>
    </header>

    <main class="main-container">
        <form id="registrationForm" class="registration-form">
            <h2>Register for the Event</h2>

            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" pattern="[A-Za-z\s]+" required>
            <small>Only alphabets are allowed.</small>

            <!-- Age -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" placeholder="Enter your age" required>
            <small>You must be 18 years or older.</small>

            <!-- Email -->
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <!-- City -->
            <label for="city">City:</label>
            <input list="cities" id="city" name="city" placeholder="Enter your city" required>
            <datalist id="cities">
                <option value="Rajkot">
                <option value="Vizag">
                <option value="Bangalore">
            </datalist>
            <small>Select or type a city name.</small>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </main>

    <!-- Link to JavaScript -->
    <script src="index.js"></script>
</body>

</html>
